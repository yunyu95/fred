<!DOCTYPE html>

<html>

<head>
    <title>Profilo persona</title>
    <meta charset="utf-8">
    <script src="js/profilo.js"></script>
</head>

<body onload="riempi();">
    <h1>PROFILO PERSONA</h1>
    <form>
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Nome persona">
        </div><br>
        <div>
            <label for="job">Job</label>
            <input type="text" name="job" id="job" placeholder="Lavoro">
        </div><br>
        <div>
            <input type="checkbox" id="JavaScript" name="lang" value="JS">
            <label for="langJs">JS</label>
            <input type="checkbox" id="Java" name="lang" value="Java">
            <label for="langJava">Java</label>
            <input type="checkbox" id="HTML" name="lang" value="HTML">
            <label for="langHTML">HTML</label>
            <input type="checkbox" id="CSS" name="lang" value="CSS">
            <label for="langCSS">CSS</label>
            <input type="checkbox" id="Python" name="lang" value="Python">
            <label for="langPython">Python</label>
            <input type="checkbox" id="C" name="lang" value="C">
            <label for="langC">C</label>
            <input type="checkbox" id="C++" name="lang" value="C++">
            <label for="langC++">C++</label>
        </div>
        <div>
            <button type="button" onclick="riempi();">Autofill</button>
        </div>
    </form>

</body>

</html>
