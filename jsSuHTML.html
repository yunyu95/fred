<html>

<head>

</head>

<body>

    <h1 id="title" onmouseover="colorChange();"> Hello !!!</h1>

    <form action="action">

    <img src="img/dog.png" id="image" height="300px" width="600px" onmouseover="changePos();"  onmouseout="rotation()">

    <div>
        <h3>Developer info</h3>
        <textarea id="info" rows="10" cols="40"></textarea>
        <button onclick="getInfo();">Get programmer info</button>
        <button onclick="deleteAll();">Delete all</button>
    </div>
