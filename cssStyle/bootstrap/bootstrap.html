<!DOCTYPE html>

<html>

<head>
    <title>Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
     shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style type="text/css">
        @import url(../MyStyle.css);
    </style>
</head>

<body>
    <div class="container">
        <h1>Hello from Bootstrap</h1>
    </div>
    <div class="container-fluid">
        <h1>Hello from Bootstrap</h1>
        <p>Hello world!</p>
    </div>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col">1/1</div>
            <div class="yellow col">2/1</div>
            <div class="col">3/1</div>
        </div>
        <div class="row">
            <div class="col">1/2</div>
            <div class="yellow col ">2/2</div>
            <div class="col">3/2</div>
        </div>
        <div class="container-fluid">

    <div class="row">
        <div class="col-sm-2 col-md-3 col-lg-5 col-xl-1">1</div>
        <div class="col-sm-4 col-md-3 col-lg-1 col-xl-5">2</div>
        <div class="col-sm-4 col-md-3 col-lg-1 col-xl-5">3</div>
        <div class="col-sm-2 col-md-3 col-lg-5 col-xl-1">4</div>
    </div>

    <table class="table-dark table-striped table-borderless">
        <thead>
        <tr>
        <th scope="row" id="dark" ></th>
        <th scope="col" >Left</th>
        <th scope="col">Right</th>
        </tr>
        </thead>
        <tr>
        <th scope="row">Top</th>
        <td>X</td>
        <td>Y</td>
        </tr>
        <tr>
        <th scope="row">Low</th>
        <td>1</td>
        <td>2</td>
        </tr>
        </table>
    </div>

    <hr>

   
</body>

</html>
